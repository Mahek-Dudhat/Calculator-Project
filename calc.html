<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="calc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <h1>Calculator</h1>

    <div class="calculator">


        <input type="text" name="calc" placeholder="0">

        <div class="div">
            <button type="button">+/-</button>
            <button type="button">CE</button>
            <button type="button" >M+</button>
            <button type="button" id="clear" >c</button>
        </div>

        <div class="div">
            <button type="button">AC</button>
            <button type="button">DEL</button>
            <button type="button" class="operators">%</button>
            <button type="button" class="operators">/</button>
        </div>

        <div class="div">
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button" class="operators">*</button>
        </div>

        <div class="div">
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button" class="operators">-</button>
        </div>

        <div class="div">
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button" class="operators">+</button>
        </div>

        <div class="div">
            <button type="button">00</button>
            <button type="button">0</button>
            <button type="button">.</button>
            <button type="button" class="equal">=</button>
        </div>
    </div>



    <script src="calc.js"></script>
</body>

</html>
